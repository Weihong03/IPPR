<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MATLAB App Background</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .slideshow-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
        
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            background-position: center;
            background-size: cover;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }
        
        .slide.active {
            opacity: 1;
        }
        
        .glassmorphism-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Base fallback for all browsers */
            background: rgba(255, 255, 255, 0.2);
            /* Enhanced styles for browsers that support backdrop-filter */
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border-radius: 10px;
            z-index: 10;
        }
        
        /* Use @supports to add backdrop-filter only for browsers that support it */
        @supports (backdrop-filter: blur(1px)) or (-webkit-backdrop-filter: blur(1px)) {
            .glassmorphism-overlay {
                backdrop-filter: blur(8px);
                -webkit-backdrop-filter: blur(8px);
            }
        }
        
        .slide-indicators {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            z-index: 20;
        }
        
        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            margin: 0 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .indicator.active {
            background: rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body>
    <div class="slideshow-container">
        <div class="slide active" style="background-image: url('./Background/1.jpg');"></div>
        <div class="slide" style="background-image: url('./Background/2.jpg');"></div>
        <div class="slide" style="background-image: url('./Background/3.jpg');"></div>
		<div class="slide" style="background-image: url('./Background/4.jpg');"></div>
    </div>
    
    <div class="glassmorphism-overlay"></div>
    
    <div class="slide-indicators">
        <div class="indicator active"></div>
        <div class="indicator"></div>
        <div class="indicator"></div>
		<div class="indicator"></div>
    </div>

    <script>
        // Preload images for smoother transitions
        function preloadImages() {
            const imageUrls = [
                './Background/1.jpg',
                './Background/2.jpg',
                './Background/3.jpg',
				'./Background/4.jpg'
            ];
            
            imageUrls.forEach(url => {
                const img = new Image();
                img.src = url;
            });
        }
        
        // Call preload function
        preloadImages();
        
        // Slideshow functionality with improved transition
        let slideIndex = 0;
        const slides = document.querySelectorAll('.slide');
        const indicators = document.querySelectorAll('.indicator');
        
        function showSlide(index) {
            // Validate index
            if (index < 0) index = slides.length - 1;
            if (index >= slides.length) index = 0;
            
            // Calculate current slide index
            const currentIndex = slideIndex;
            
            // Update slideIndex
            slideIndex = index;
            
            // Add active class to new slide and indicator
            slides[slideIndex].classList.add('active');
            indicators[slideIndex].classList.add('active');
            
            // After a small delay, remove active class from previous slide and indicator
            if (currentIndex !== slideIndex) {
                setTimeout(() => {
                    slides[currentIndex].classList.remove('active');
                    indicators[currentIndex].classList.remove('active');
                }, 50);
            }
        }
        
        function nextSlide() {
            showSlide(slideIndex + 1);
            // Call again after delay
            setTimeout(nextSlide, 5000);
        }
        
        // Add click event to indicators
        indicators.forEach((indicator, index) => {
            indicator.addEventListener('click', () => {
                // Clear any existing timeouts
                clearTimeout(window.slideTimeout);
                // Show the selected slide
                showSlide(index);
                // Set a new timeout for automatic slideshow
                window.slideTimeout = setTimeout(nextSlide, 5000);
            });
        });
        
        // Start slideshow after initial delay
        setTimeout(nextSlide, 5000);
    </script>
</body>
</html>
